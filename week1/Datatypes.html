<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datatypes</title>
</head>
<body>
    <div class="datatypes">
        <h1>Datatypes</h1>
        <h3>There are two main types of datatypes:</h3>
        <ol>
           <li>Primitive
            <ul>
                <li>String</li>
                <li>Number</li>
                <li>Boolean</li>
                <li>Undefined</li>
                <li>Null</li>
            </ul>
           </li>

           <li>Non-Primitive
            <ul>
                <li>Object</li>
                <li>Array</li>
                <li>Reg-Expression</li>
            </ul>
           </li> 
        </ol>
      </div>
</body>
</html>
