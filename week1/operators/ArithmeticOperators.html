<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="text/javascript" src="operators.js"></script>
    
      <link rel="stylesheet"  type="text/css" href="style.css"/>
    
  </head>
  <body>
    <div class="Op">
      <table>
        <table>
          <caption>
            Arithmetic Operators
          </caption>
          <thead>
            <tr>
              <th>Operator</th>
              <th>Name</th>
              <th>Function</th>
            </tr>
          </thead>

          <tr>
            <td>+</td>
            <td>Addition</td>
            <td><input type="number" id="arith-input-1"/>
                <input type="number" id="arith-input-2"/>
                <button  onclick=" add()">Add </button>
                <label id="arith-output-1"></label>
                </td>
          </tr>
          <tr>
            <td>-</td>
            <td>Subtraction</td>
            <td><input type="number" id="arith-input-3"/>
                <input type="number" id="arith-input-4"/>
                <button  onclick="sub()">Sub</button>
                <label id="arith-output-2"></label>
                </td>
          </tr>
          <tr>
            <td>*</td>
            <td>Multiplication</td>
            <td><input type="number" id="arith-input-5"/>
                <input type="number" id="arith-input-6"/>
                <button  onclick="mul()">Mul</button>
                <label id="arith-output-3"></label>
                </td>
          </tr>
          <tr>
            <td>/</td>
            <td>Division</td>
            <td><input type="number" id="arith-input-7"/>
                <input type="number" id="arith-input-8"/>
                <button  onclick="div()">Div</button>
                <label id="arith-output-4"></label>
                </td>
          </tr>
          <tr>
            <td>%</td>
            <td>Modulus</td>
            <td><input type="number" id="arith-input-9"/>
                <input type="number" id="arith-input-10"/>
                <button  onclick="mod()">Mod</button>
                <label id="arith-output-5"></label>
                </td>
          </tr>
          <tr>
            <td>**</td>
            <td>Exponent</td>
            <td><input type="number" id="arith-input-11"/>
                <input type="number" id="arith-input-12"/>
                <button  onclick="exp()">Exp</button>
                <label id="arith-output-6"></label>
                </td>
          </tr>
          <tr>
            <td>++</td>
            <td>Increment</td>
            <td><input type="number" id="arith-input-13"/>
                <button  onclick="inc()">Increment</button>
                <label id="arith-output-7"></label>
                </td>
          </tr>
          <tr>
            <td>--</td>
            <td>Decrement</td>
            <td><input type="number" id="arith-input-14"/>
                <button  onclick= "dec()">Decrement</button>
                <label id="arith-output-8"></label>
                </td>
          </tr>
        </table>
      </table>
    </div>
  </body>
</html>
