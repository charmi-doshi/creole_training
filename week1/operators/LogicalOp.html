<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="text/javascript" src="operators.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="arithOp">
      <table>
        <caption>
          Logical Operators
        </caption>
        <thead>
          <tr>
            <th>Operator</th>
            <th>Name</th>
            <th>Function</th>
            <!-- <th>result in true or</th> -->
          </tr>
        </thead>

        <tr>
          <td>&&</td>
          <td>Logical AND</td>
          <td>
            a==b && b==c <br /><br />
            <input type="text" id="logic-input-1" />
            <input type="text" id="logic-input-2" />
            <input type="text" id="logic-input-3" />
            <button onclick=" logicalAnd()">Logical And</button>
            <label id="logic-output-1"></label>
          </td>
        </tr>
        <tr>
          <td>||</td>
          <td>Logical OR</td>
          <td>
            a==b || b==c <br /><br />
            <input type="text" id="logic-input-4" />
            <input type="text" id="logic-input-5" />
            <input type="text" id="logic-input-6" />
            <button onclick="logicalOr()">Logical OR</button>
            <label id="logic-output-2"></label>
          </td>
        </tr>
        <tr>
          <td>!</td>
          <td>Logical NOT</td>
          <td>
            ! (
            <input type="text" id="logic-input-7" /> ==
            <input type="text" id="logic-input-8" />)
            <button onclick="logicalNot()">Log Not</button>
            <label id="logic-output-1"></label>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
