<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="text/javascript" src="operators.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="arithOp">
      <table>
        <table>
          <caption>
            Bitwise Operators
          </caption>
          <thead>
            <tr>
              <th>Operator</th>
              <th>Name</th>
              <th>Function</th>
            </tr>
          </thead>

          <tr>
            <td>&</td>
            <td>Bitwise AND</td>
            <td>
              a==b & b==c <br /><br />
              <input type="text" id="bit-input-1" />
              <input type="text" id="bit-input-2" />
              <input type="text" id="bit-input-3" />
              <button onclick=" bitwiseAnd()">Bit And</button>
              <label id="bit-output-1"></label>
            </td>
          </tr>
          <tr>
            <td>|</td>
            <td>Bitwise OR</td>
            <td>
              a==b | b==c <br /><br />
              <input type="text" id="bit-input-4" />
              <input type="text" id="bit-input-5" />
              <input type="text" id="bit-input-6" />
              <button onclick="bitwiseOr()">Bit Or</button>
              <label id="bit-output-2"></label>
            </td>
          </tr>
          <tr>
            <td>^</td>
            <td>Bitwise XOR</td>
            <td>
              a==b ^ b==c <br /><br />
              <input type="text" id="bit-input-7" />
              <input type="text" id="bit-input-8" />
              <input type="text" id="bit-input-9" />
              <button onclick="bitwiseXor()">Bit Xor</button>
              <label id="bit-output-3"></label>
            </td>
          </tr>
          <tr>
            <td>~</td>
            <td>Bitwise NOT</td>
            <td>
              ~
              <input type="text" id="bit-input-10" />
              <button onclick="bitwiseNot()">Bit not</button>
              <label id="bit-output-4"></label>
            </td>
          </tr>
          <tr>
            <td>&lt&lt</td>
            <td>Bitwise Left Shift</td>
            <td>
              <input type="text" id="bit-input-11" /> &lt&lt2
              <button onclick="bitwiseLeftShift()">Bit leftshift</button>
              <label id="bit-output-5"></label>
            </td>
          </tr>
          <tr>
            <td>>></td>
            <td>Bitwise Right Shift</td>
            <td>
              <input type="text" id="bit-input-12" /> >> 2
              <button onclick="bitwiseRightShift()">Bit rightshift</button>
              <label id="bit-output-6"></label>
            </td>
          </tr>
          <tr>
            <td>>>></td>
            <td>Bitwise Right Shift with Zero</td>
            <td>
              <input type="text" id="bit-input-13" /> >>>2
              <button onclick="bitwiseRightShiftZero()">
                Bit rightshiftwith zero
              </button>
              <label id="bit-output-7"></label>
            </td>
          </tr>
        </table>
      </table>
    </div>
  </body>
</html>
