<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="text/javascript" src="operators.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="arithOp">
      <table>
        <table>
          <caption>
            Comparison Operators
          </caption>
          <thead>
            <tr>
              <th>Operator</th>
              <th>Name</th>
              <th>Function</th>
            </tr>
          </thead>

          <tr>
            <td>==</td>
            <td>Is equal to</td>
            <td>
              <input type="text" id="comp-input-1" />
              <input type="text" id="comp-input-2" />
              <button onclick="isEqualTo()">isEqualTo</button>
              <label id="comp-output-1"></label>
            </td>
          </tr>
          <tr>
            <td>===</td>
            <td>Identical</td>
            <td>
              <input type="text" id="comp-input-3" />
              <input type="text" id="comp-input-4" />
              <button onclick="Identical()">Identical</button>
              <label id="comp-output-2"></label>
            </td>
          </tr>
          <tr>
            <td>!=</td>
            <td>Not equal to</td>
            <td>
              <input type="text" id="comp-input-5" />
              <input type="text" id="comp-input-6" />
              <button onclick="notEqualTo()">notEqualTo</button>
              <label id="comp-output-3"></label>
            </td>
          </tr>
          <tr>
            <td>!==</td>
            <td>Not Identical</td>
            <td>
              <input type="text" id="comp-input-7" />
              <input type="text" id="comp-input-8" />
              <button onclick=" notIdentical()">notIdentical</button>
              <label id="comp-output-4"></label>
            </td>
          </tr>
          <tr>
            <td>></td>
            <td>Greater than</td>
            <td>
              <input type="number" id="comp-input-9" />
              <input type="number" id="comp-input-10" />
              <button onclick="greaterThan()">greaterThan</button>
              <label id="comp-output-5"></label>
            </td>
          </tr>
          <tr>
            <td>>=</td>
            <td>Greater than or equal to</td>
            <td>
              <input type="number" id="comp-input-11" />
              <input type="number" id="comp-input-12" />
              <button onclick="greaterThanEq()">greaterThanEq</button>
              <label id="comp-output-6"></label>
            </td>
          </tr>
          <tr>
            <td>&lt</td>
            <td>Less than</td>
            <td>
              <input type="number" id="comp-input-13" />
              <input type="number" id="comp-input-14" />
              <button onclick="lesserThan()">lesserThan</button>
              <label id="comp-output-7"></label>
            </td>
          </tr>
          <tr>
            <td>&lt=</td>
            <td>Less than or equal to</td>
            <td>
              <input type="number" id="comp-input-15" />
              <input type="number" id="comp-input-16" />
              <button onclick="lesserThanEq()">lesserThanEq</button>
              <label id="comp-output-8"></label>
            </td>
          </tr>
        </table>
      </table>
    </div>
  </body>
</html>
