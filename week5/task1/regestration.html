<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="reg.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="img">
        <div class="logo"></div>
        <div class="image"></div>
      </div>
      <div class="card">
        <!-- inner elements -->
        <div class="elements">
          <h2>Get's started</h2>
          <div class="link">
            Already have an account? <a href="login.html"><b>Login</b></a>
          </div>
          <div class="sub-btn">
            <button>
              <i class="fa fa-google" aria-hidden="true"></i> Sign up with
              Google
            </button>
            <button class="fb-btn">
              <i class="fa fa-facebook" aria-hidden="true"></i>
              Sign up with Facebook
            </button>
          </div>

          <div class="hr">
            <hr />
            <label for="pwd">or</label>
            <hr />
          </div>
          <!-- input -->
          <div class="input">
            <label for="email" class="email">Email Address</label>
            <div class="input1">
              <i class="fa fa-envelope-o" id="icon" aria-hidden="true"></i>
              <input type="email"  placeholder="enter email"/>
              
            </div>

            <label class="pwd" for="pwd">Password</label>
            <div class="input2">
              <i class="fa fa-lock"id="icon" aria-hidden="true"></i>
              <input type="password" placeholder="enter password" />
              
            </div>
          </div>
          <div class="terms">
            <input type="checkbox">
             <label>I agree to Platform's <span><b>Terms of Service</b></span> and <span><b>Privacy Policy</b></span></label>
          </div>

          <button class="register-btn">Register</button>
        </div>
      </div>
    </div>
  </body>
</html>
